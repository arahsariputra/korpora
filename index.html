    <script>
        var h = '';
for( var q =1; q <= 4; q++) {
    for( var w = 0; w <= 9; w++ ) {
        if( q==1 || q==4 || w==0 || w==9) {
            h +='*';

            h += '&nbsp;&nbsp';

    h +='<br>';
}
document.getElementById("h").innerHTML = h;
